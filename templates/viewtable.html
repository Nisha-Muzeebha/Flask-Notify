<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>View Table</title>
    <style>
        body {
      background-color: #f8f9fa; /* Light gray background */
        }
        .purple-bg {
      background-color: #6f42c1;
        }
    </style>
</head>
<body>
    <header class="purple-bg  py-3" style="text-align: center;">
        <div class="container">
          <h1 class="text-light">Optisol Ideathon Announcement portal</h1>
        </div>
      </header>
    <div style="margin: 40px;" class="table">
    {% if html_table %}
        <h2 class="mt-4">Content of {{ filename }}</h2>
        <button class="btn btn-primary"><a style="color: #f8f9fa;" href="{{url_for('home')}}">Back</a></button>
        <div class="table-responsive">
            <table class="table table-bordered mt-4">
                {{ html_table | safe }}
            </table>
        </div>
    {% endif %}
</div>
</body>
</html>
